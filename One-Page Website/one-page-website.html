<!-- STORE -->
<section>
	<div id="store">
    <h1>Browse Our Collection</h1>
    <div class="row">
        <div class="column">
          <img src="./Images/plant1-small.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="./Images/plant2-small.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="./Images/plant3-small.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="./Images/plant4-small.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
      </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="./Images/plant1.png" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="./Images/plant2.png" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="./Images/plant3.png" style="width:100%">
          </div>
          
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="./Images/plant4.png" style="width:100%">
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
      
          <div class="column">
            <img class="demo cursor" src="./Images/plant1.png" style="width:100%" onclick="currentSlide(1)" alt="1">
          </div>
          <div class="column">
            <img class="demo cursor" src="./Images/plant2.png" style="width:100%" onclick="currentSlide(2)" alt="2">
          </div>
          <div class="column">
            <img class="demo cursor" src="./Images/plant3.png" style="width:100%" onclick="currentSlide(3)" alt="3">
          </div>
          <div class="column">
            <img class="demo cursor" src="./Images/plant4.png" style="width:100%" onclick="currentSlide(4)" alt="4">
          </div>
        </div>
      </div>
</section>
<!-- END STORE -->

        <br><em>Let us know!</em>
        </h2>

            <br><input class="contact" type="text" value="Question">
            <div class="form spacer">
            </div>
            <div>
            <input type="submit" value="Submit">
            </div>
        </div>
        </div>
    </div>
</section>
